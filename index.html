<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet"/>
        <title>Lots to do...</title>
    </head>
    <body>
        <div id="header">
            <img src="assets/images/main-icon.svg"/>
            <h1>Lots To Do...</h1>
        </div>
        <div id="sidebar"></div>
            <div id="sidebar-container">
                <div class="view-button">
                    <img src="assets/images/home-icon.svg"/>
                    <span>All Tasks</span>
                </div>
                <div class="view-button">
                    <img src="assets/images/calendar-day.svg"/>
                    <span>Today</span>
                </div>
                <div class="view-button">
                    <img src="assets/images/calendar-week.svg"/>
                    <span>Week</span>
                </div>
                <span id="category">Category</span>
                <div class="category-button">
                    <img class="category-img" src="assets/images/list-icon.svg"/>
                    <span>School</span>
                    <div class="action-button">
                        <img src="assets/images/edit-icon.svg"/>
                        <img src="assets/images/delete-icon.svg"/>
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="main-container">
                    <div id="title">
                        <span>School</span>
                        <span>Due Date</span>
                    </div>
                    <div id="task-container">
                    </div>
                    <div id="new-button">
                        <img src="assets/images/add-icon.svg"/>
                        <span>New Task</span>
                    </div>
                </div>
            </div>
        <script src="main.js"></script>
    </body>
</html>
