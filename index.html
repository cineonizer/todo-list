<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet"/>
        <title>Lots to do...</title>
    </head>
    <body>
        <div id="header">
            <img src="assets/images/main-icon.svg"/>
            <h1>Lots To Do...</h1>
        </div>
        <div id="sidebar"></div>
            <div id="sidebar-container">
                <div class="view-button" id="all-task-button">
                    <img src="assets/images/home-icon.svg"/>
                    <span>All Tasks</span>
                </div>
                <div class="view-button" id="today-button">
                    <img src="assets/images/calendar-day.svg"/>
                    <span>Today</span>
                </div>
                <div class="view-button" id="week-button">
                    <img src="assets/images/calendar-week.svg"/>
                    <span>Week</span>
                </div>
                <div id="category">
                    <span id="category-title">Category</span>
                    <div id="category-container">
                        <!-- <div class="category-button">
                            <img class="category-img" src="assets/images/list-icon.svg"/>
                            <span contenteditable="true" class="category-name">School</span>
                            <div class="action-button">
                                <img class="delete-category-button" src="assets/images/delete-icon.svg"/>
                            </div>
                        </div>  -->
                    </div>
                </div>
                <div id="new-category-button">
                    <img src="assets/images/add-icon.svg"/>
                    <span>New Category</span>
                </div>
            </div>
            <div id="main">
                <div id="main-container">
                    <div id="title">
                        <span id="title-name"></span>
                        <span id="title-date">Due Date</span>
                    </div>
                    <div id="task-container"></div>
                    <div id="new-task-button">
                        <img src="assets/images/add-icon.svg"/>
                        <span>New Task</span>
                    </div>
                </div>
            </div>
        <script src="main.js"></script>
    </body>
</html>
